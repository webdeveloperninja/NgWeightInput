<h3>Set weight prices</h3>
<form [formGroup]="orderForm">
  <div formArrayName="items" 
    *ngFor="let item of orderForm.get('items').controls; let i = index; let last = last;">
    <div [formGroupName]="i" [ngClass]="{'saved-item': !last}" class="mt-3">
      <div class="form-row d-flex align-items-end">
        <div class="col">
          <input placeholder="Weight" formControlName="weight" class="form-control">
        </div>
        <div class="col">
          <input placeholder="Cost" formControlName="cost" class="form-control">
        </div>
        <div class="col">
          <input placeholder="Name" formControlName="name" class="form-control">
        </div>
        <div class="col">
          <button *ngIf="!last" (click)="removeSkew(i)" class="btn btn-danger">Remove</button>
          <button *ngIf="last" (click)="addSkew()" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
</form>
